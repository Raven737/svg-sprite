<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg-sprite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="header-iconsblock__icons">

    <a id="header__icons-tel" href="#" title="Гаряча лінія">
      <svg id="tel" class="icon">
        <use xlink:href="sprite.svg#tel"></use>
      </svg>
      <span>Гаряча лінія</span>
    </a>

    <a href="#" title="twitter">
      <svg id="twitter" class="icon">
        <use xlink:href="sprite.svg#twitter"></use>
      </svg>
    </a>

    <a href="#" title="youtube">
      <svg id="youtube" class="icon">
        <use xlink:href="sprite.svg#youtube"></use>
      </svg>
    </a>

    <a href="#" title="facebook">
      <svg id="facebook" class="icon">
        <use xlink:href="sprite.svg#facebook"></use>
      </svg>
    </a>

    <a href="#" title="instagram">
      <svg id="instagram" class="icon">
        <use xlink:href="sprite.svg#instagram"></use>
      </svg>
    </a>

    <a href="#" title="black and white mode">
      <svg id="eye-bw" class="icon">
        <use xlink:href="sprite.svg#eye-bw"></use>
      </svg>
    </a>

  </div>

</body>

</html>
